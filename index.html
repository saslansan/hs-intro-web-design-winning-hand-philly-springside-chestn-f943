<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Winning Hand</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
 </head>

 <body>

 <div class="wrapper">

   <div id="header">
     <h1> Winning Hand </h1>
     <h2> Using CSS, create a winning poker hand of five cards. </h2>
   </div>

   <!-- Ace of Diamond -->
   <div class="card" id="Ace">
      <h3>A</h3>
        <div class="center">
          <div id="diamond-narrow"></div>
        </div>
   </div>

  <!-- King -->
<div class="card" id="King">
      <h3>K</h3>
        <div class="Center">
          <div id="diamond-narrow"></div>
        </div>
   </div>
  <!-- Queen -->
<div class="card" id="Queen">
      <h3>Q</h3>
        <div class="Center">
          <div id="diamond-narrow"></div>
        </div>
   </div>
   <div class="card" id="Jack">
      <h3>J</h3>
        <div class="Center">
          <div id="diamond-narrow"></div>
        </div>
   </div>
   <div class="card" id="Ten">
      <h3>10</h3>
        <div class="Center">
          <div id="diamond-narrow"></div>
        </div>
   </div>
